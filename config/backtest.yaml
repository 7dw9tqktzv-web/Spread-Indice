# Session & trading window (Chicago Time)
session:
  session_start: "17:30"
  session_end: "15:30"
  buffer_minutes: 30
  trading_start: "04:00"
  trading_end: "14:00"

# Timeframe
timeframe: "5min"

# Hedge ratio parameters (on log-prices)
hedge:
  ols_window: 7200          # 30 jours (12 bars/h × 20h × 30j)
  zscore_window: 12         # 1 heure (OLS z-score)
  kalman_alpha_ratio: 1.0e-5  # Q = alpha × R × I (à optimiser: [1e-6, 1e-5, 1e-4])
  kalman_warmup: 100          # barres ignorées pendant convergence
  kalman_gap_P_mult: 10.0     # facteur élargissement P aux gaps overnight

# Metrics parameters
metrics:
  correlation_window: 12    # 1 heure
  correlation_min: 0.8      # seuil configurable
  adf_window: 24            # 2 heures
  hurst_window: 64          # ~5h20
  halflife_window: 24       # 2 heures

# Default signal parameters
signals:
  z_entry: 2.0
  z_exit: 0.5
  z_stop: 4.0

# Backtest parameters
backtest:
  initial_capital: 100000.0
  commission_per_contract: 2.50
  slippage_ticks: 1
