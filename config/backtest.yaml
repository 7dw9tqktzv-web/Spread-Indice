# Session & trading window (Chicago Time)
session:
  session_start: "17:30"
  session_end: "15:30"
  buffer_minutes: 0           # session 17:30-15:30 est deja bufferisee vs Globex 17:00-16:00
  trading_start: "02:00"
  trading_end: "14:00"

# Timeframe
timeframe: "5min"

# Hedge ratio parameters (on log-prices)
# Defaults match Config E (NQ_YM OLS principal) -- see MEMORY.md for all validated configs
hedge:
  ols_window: 3300            # Config E validated
  zscore_window: 30           # Config E validated
  kalman_alpha_ratio: 3.0e-7  # K_Balanced validated
  kalman_warmup: 100          # barres ignorees pendant convergence
  kalman_gap_P_mult: 10.0     # facteur elargissement P aux gaps overnight

# Metrics parameters (profil tres_court)
metrics:
  correlation_window: 6
  correlation_min: 0.8
  adf_window: 12
  hurst_window: 64
  halflife_window: 12

# Default signal parameters (Config E)
signals:
  z_entry: 3.15
  z_exit: 1.00
  z_stop: 4.50

# Backtest parameters
backtest:
  initial_capital: 100000.0
  commission_per_contract: 2.50
  slippage_ticks: 1
  dollar_stop: 0.0              # 0 = disabled, > 0 = max loss per trade in $
  max_multiplier: 1             # lot multiplier for micro contracts (1 = no multiplier)
